<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Smart Choice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Smart Choice Admin</h2>
        </div>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="manage-product.html">Manage Products</a></li>
            <li><a href="manage-user.html">Manage Users</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <header>
            <h1>Manage Products</h1>
            <div class="admin-info">
                <span>Logged in as: Admin</span>
                <a href="#">Logout</a>
            </div>
        </header>

        <!-- Manage Products Section -->
        <section class="manage-products">
            <h2>Products Overview</h2>
            <div class="product-actions">
                <button class="btn">Add New Product</button>
            </div>

            <!-- Product Table -->
            <div class="product-table">
                <table>
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Product Row -->
                        <tr>
                            <td>iPhone 12</td>
                            <td>$999</td>
                            <td>50</td>
                            <td>Electronics</td>
                            <td><button>Edit</button> <button>Delete</button></td>
                        </tr>
                        <tr>
                            <td>MacBook Pro</td>
                            <td>$1,299</td>
                            <td>30</td>
                            <td>Computers</td>
                            <td><button>Edit</button> <button>Delete</button></td>
                        </tr>
                        <tr>
                            <td>AirPods Pro</td>
                            <td>$249</td>
                            <td>120</td>
                            <td>Accessories</td>
                            <td><button>Edit</button> <button>Delete</button></td>
                        </tr>
                        <!-- More product rows can go here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

</body>
</html>
